<!DOCTYPE html>

    <style>
        body {

        .container {

        .animation-container {

            height: 400px;

            position: relative;

            font-size: 30px;
            font-weight: bold;
        }

        .component.active .component-icon {

            color: white;
        }

        .arrow {

        @keyframes pulse {

        .flow-line {

            height: 3px;

        }

        .flow-line.active {

        }

        .controls {

            margin-bottom: 30px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .explanation {
            background: #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            min-height: 150px;
        }

        .explanation h2 {
            color: #007bff;
            margin-top: 0;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #6c757d;
        }

        .step-indicator span {
            color: #007bff;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
        }

        .highlight {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Spring MVC ç»„ä»¶æ ·å¼ */
        .dispatcher-servlet { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .handler-mapping { background: linear-gradient(45deg, #4834d4, #686de0); }
        .controller { background: linear-gradient(45deg, #00d2d3, #54a0ff); }
        .model-view { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
        .view-resolver { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .view { background: linear-gradient(45deg, #1dd1a1, #10ac84); }

        .component.active .component-icon {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .data-flow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffc107;
            border-radius: 50%;
            transition: all 1s ease;
            opacity: 0;
        }

        .data-flow.show {
            opacity: 1;
        }

        .data-flow.move {
            animation: moveFlow 1s ease-in-out;
        }

        @keyframes moveFlow {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="controls">

            <div id="explanationText">

    </div>

    <script>
        class SpringMVCDemo {
            constructor() {
                this.currentStep = 0;
                this.totalSteps = 7;
                this.components = [];
                this.flowLines = [];
                this.dataFlows = [];
                
                this.init();

            init() {

            createComponents() {
                const container = document.getElementById('animationContainer');
                container.innerHTML = '';

                // åˆ›å»ºSpring MVCç»„ä»¶
                const componentData = [
                    { id: 'client', name: 'å®¢æˆ·ç«¯', icon: 'ğŸ“±' },
                    { id: 'dispatcher', name: 'DispatcherServlet', icon: 'ğŸ”Œ' },
                    { id: 'mapping', name: 'HandlerMapping', icon: 'ğŸ—ºï¸' },
                    { id: 'controller', name: 'Controller', icon: 'âš™ï¸' },
                    { id: 'modelview', name: 'ModelAndView', icon: 'ğŸ“„' },
                    { id: 'resolver', name: 'ViewResolver', icon: 'ğŸ”' },
                    { id: 'view', name: 'View', icon: 'ğŸ–¥ï¸' }

                // åˆ›å»ºç»„ä»¶
                componentData.forEach((data, index) => {
                    const component = document.createElement('div');
                    component.className = 'component';
                    component.id = data.id;
                    component.innerHTML = `

                    container.appendChild(component);

                });

                // åˆ›å»ºç®­å¤´å’Œæµç¨‹çº¿
                this.createArrows();
            }

            getComponentColor(index) {
                const colors = [
                    '#6c757d', // å®¢æˆ·ç«¯
                    '#ff6b6b', // DispatcherServlet
                    '#4834d4', // HandlerMapping
                    '#00d2d3', // Controller
                    '#ff9ff3', // ModelAndView

            createArrows() {
                const container = document.getElementById('animationContainer');
                
                // åˆ›å»ºç®­å¤´å’Œè¿æ¥çº¿
                for (let i = 0; i < this.components.length - 1; i++) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.id = `arrow${i}`;

                    this.flowLines.push(arrow);
                }

            bindEvents() {
                document.getElementById('nextBtn').addEventListener('click', () => this.nextStep());
                document.getElementById('prevBtn').addEventListener('click', () => this.prevStep());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
            }

            async nextStep() {
                if (this.currentStep < this.totalSteps) {
                    this.currentStep++;
                    await this.executeStep(this.currentStep);
                    this.updateUI();
                }
            }

            async prevStep() {
                if (this.currentStep > 0) {
                    this.deactivateStep(this.currentStep);
                    this.currentStep--;
                    this.updateUI();
                }
            }

            reset() {
                this.currentStep = 0;
                this.deactivateAll();
                this.updateUI();
            }

            deactivateAll() {
                this.components.forEach(comp => comp.classList.remove('active'));
                this.flowLines.forEach(line => line.classList.remove('active'));
                document.getElementById('explanationText').innerHTML = 'ç‚¹å‡»"ä¸‹ä¸€æ­¥"å¼€å§‹Spring MVCæµç¨‹æ¼”ç¤º';
            }

            deactivateStep(step) {
                // æ¸…é™¤å½“å‰æ­¥éª¤çš„æ¿€æ´»çŠ¶æ€
                if (step === 1) this.components[0].classList.remove('active');
                if (step === 2) {
                    this.components[1].classList.remove('active');
                    this.flowLines[0].classList.remove('active');
                }
                if (step === 3) {
                    this.components[2].classList.remove('active');
                    this.flowLines[1].classList.remove('active');
                }
                if (step === 4) {
                    this.components[3].classList.remove('active');
                    this.flowLines[2].classList.remove('active');
                }
                if (step === 5) {
                    this.components[4].classList.remove('active');
                    this.flowLines[3].classList.remove('active');
                }
                if (step === 6) {
                    this.components[5].classList.remove('active');
                    this.flowLines[4].classList.remove('active');
                }
                if (step === 7) {
                    this.components[6].classList.remove('active');
                    this.flowLines[5].classList.remove('active');
                }
            }

            async executeStep(step) {
                const explanations = {
                    1: `
                        <h3>1. å®¢æˆ·ç«¯å‘èµ·è¯·æ±‚</h3>
                        <p>ç”¨æˆ·åœ¨æµè§ˆå™¨ä¸­è¾“å…¥URLæˆ–ç‚¹å‡»é“¾æ¥ï¼Œå‘èµ·HTTPè¯·æ±‚åˆ°æœåŠ¡å™¨ã€‚</p>
                        <div class="code-block">
                            GET <span class="highlight">/user/list</span> HTTP/1.1<br>
                            Host: localhost:8080<br>
                            User-Agent: Mozilla/5.0
                        </div>
                        <p>è¿™æ˜¯æ•´ä¸ªSpring MVCæµç¨‹çš„èµ·ç‚¹ï¼Œæ‰€æœ‰çš„ç”¨æˆ·è¯·æ±‚éƒ½ä»è¿™é‡Œå¼€å§‹ã€‚</p>
                    `,
                    2: `
                        <h3>2. DispatcherServletæ¥æ”¶è¯·æ±‚</h3>
                        <p>DispatcherServletä½œä¸ºå‰ç«¯æ§åˆ¶å™¨ï¼Œæ¥æ”¶æ‰€æœ‰çš„HTTPè¯·æ±‚ã€‚å®ƒæ˜¯Spring MVCçš„æ ¸å¿ƒç»„ä»¶ï¼Œè´Ÿè´£åè°ƒæ•´ä¸ªæµç¨‹ã€‚</p>
                        <div class="code-block">
                            <span class="highlight">@WebServlet</span>(urlPatterns = "/")<br>
                            public class <span class="highlight">DispatcherServlet</span> extends HttpServlet {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;// ç»Ÿä¸€å¤„ç†æ‰€æœ‰è¯·æ±‚<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;// åˆ†å‘ç»™ç›¸åº”çš„å¤„ç†å™¨<br>
                            }
                        </div>
                        <p>DispatcherServletæ˜¯Spring MVCçš„å…¥å£ç‚¹ï¼Œå®ç°äº†æ§åˆ¶å™¨çš„ç»Ÿä¸€ç®¡ç†å’Œè¯·æ±‚åˆ†å‘ã€‚</p>
                    `,
                    3: `
                        <h3>3. HandlerMappingæŸ¥æ‰¾å¤„ç†å™¨</h3>
                        <p>HandlerMappingæ ¹æ®è¯·æ±‚URLæŸ¥æ‰¾å¯¹åº”çš„Controllerå¤„ç†å™¨ã€‚å®ƒé€šè¿‡æ˜ å°„è§„åˆ™ç¡®å®šå“ªä¸ªControlleråº”è¯¥å¤„ç†å½“å‰è¯·æ±‚ã€‚</p>
                        <div class="code-block">
                            <span class="highlight">@RequestMapping("/user")</span><br>
                            public class UserController {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;<span class="highlight">@GetMapping("/list")</span><br>
                            &nbsp;&nbsp;&nbsp;&nbsp;public String listUsers() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// å¤„ç†ç”¨æˆ·åˆ—è¡¨è¯·æ±‚<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                            }
                        </div>
                        <p>HandlerMappingç»´æŠ¤äº†URLåˆ°Controlleræ–¹æ³•çš„æ˜ å°„å…³ç³»ï¼Œç¡®ä¿è¯·æ±‚èƒ½æ‰¾åˆ°æ­£ç¡®çš„å¤„ç†é€»è¾‘ã€‚</p>
                    `,
                    4: `
                        <h3>4. Controllerå¤„ç†ä¸šåŠ¡é€»è¾‘</h3>
                        <p>Controlleræ¥æ”¶è¯·æ±‚å‚æ•°ï¼Œæ‰§è¡Œä¸šåŠ¡é€»è¾‘ï¼Œè¿”å›ModelAndViewå¯¹è±¡ã€‚ModelAndViewåŒ…å«äº†æ¨¡å‹æ•°æ®å’Œè§†å›¾åç§°ã€‚</p>
                        <div class="code-block">
                            <span class="highlight">@GetMapping("/list")</span><br>
                            public ModelAndView listUsers() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;List&lt;User&gt; users = <span class="highlight">userService.getAllUsers()</span>;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;ModelAndView mav = new ModelAndView("userList");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;mav.addObject("users", users);<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;return mav;<br>
                            }
                        </div>
                        <p>Controlleræ˜¯å®é™…çš„ä¸šåŠ¡å¤„ç†å±‚ï¼Œè´Ÿè´£å¤„ç†å…·ä½“çš„ä¸šåŠ¡é€»è¾‘å¹¶å°†ç»“æœå°è£…åˆ°ModelAndViewä¸­ã€‚</p>
                    `,
                    5: `
                        <h3>5. è¿”å›ModelAndView</h3>
                        <p>Controllerå¤„ç†å®Œæˆåï¼Œå°†ModelAndViewå¯¹è±¡è¿”å›ç»™DispatcherServletã€‚è¿™ä¸ªå¯¹è±¡åŒ…å«äº†è§†å›¾åç§°å’Œæ¨¡å‹æ•°æ®ã€‚</p>
                        <div class="code-block">
                            // ModelAndViewç»“æ„<br>
                            {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;"viewName": <span class="highlight">"userList"</span>,<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;"model": {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"users": [User1, User2, ...]<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                            }
                        </div>
                        <p>ModelAndViewæ˜¯Modelå’ŒViewçš„ç»„åˆï¼Œä¸ºåç»­çš„è§†å›¾è§£ææä¾›äº†å¿…è¦çš„ä¿¡æ¯ã€‚</p>
                    `,
                    6: `
                        <h3>6. ViewResolverè§£æè§†å›¾</h3>
                        <p>ViewResolveræ ¹æ®ModelAndViewä¸­çš„è§†å›¾åç§°æ‰¾åˆ°å¯¹åº”çš„è§†å›¾æ¨¡æ¿æ–‡ä»¶ï¼Œå¹¶åˆ›å»ºViewå¯¹è±¡ã€‚</p>
                        <div class="code-block">
                            <span class="highlight">@Bean</span><br>
                            public InternalResourceViewResolver viewResolver() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;InternalResourceViewResolver resolver =<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;new InternalResourceViewResolver();<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;resolver.setPrefix("/WEB-INF/views/");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;resolver.setSuffix(".jsp");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;return resolver;<br>
                            }
                        </div>
                        <p>ViewResolverè´Ÿè´£å°†é€»è¾‘è§†å›¾åç§°è½¬æ¢ä¸ºå®é™…çš„è§†å›¾å¯¹è±¡ï¼Œå¸¸è§çš„å®ç°æœ‰JSPã€Thymeleafç­‰è§†å›¾è§£æå™¨ã€‚</p>
                    `,
                    7: `
                        <h3>7. Viewæ¸²æŸ“å“åº”</h3>
                        <p>Viewä½¿ç”¨ModelAndViewä¸­çš„æ¨¡å‹æ•°æ®æ¸²æŸ“é¡µé¢ï¼Œç”Ÿæˆæœ€ç»ˆçš„HTMLå“åº”è¿”å›ç»™å®¢æˆ·ç«¯æµè§ˆå™¨ã€‚</p>
                        <div class="code-block">
                            // userlist.jsp ç¤ºä¾‹<br>
                            &lt;%@ page contentType="text/html;charset=UTF-8" %&gt;<br>
                            &lt;%@ taglib prefix="c"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;uri="http://java.sun.com/jsp/jstl/core" %&gt;<br>
                            &lt;html&gt;<br>
                            &lt;body&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&lt;c:forEach items="${users}" var="user"&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;${user.name}&lt;/p&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&lt;/c:forEach&gt;<br>
                            &lt;/body&gt;<br>
                            &lt;/html&gt;
                        </div>
                        <p>æœ€ç»ˆç”¨æˆ·åœ¨æµè§ˆå™¨ä¸­çœ‹åˆ°æ¸²æŸ“å¥½çš„HTMLé¡µé¢ï¼Œå®Œæˆæ•´ä¸ªSpring MVCè¯·æ±‚å¤„ç†æµç¨‹ã€‚</p>
                    `
                };

                // æ¿€æ´»å¯¹åº”ç»„ä»¶
                switch(step) {
                    case 1:
                        this.components[0].classList.add('active');
                        break;
                    case 2:
                        this.components[1].classList.add('active');
                        this.flowLines[0].classList.add('active');
                        await this.showDataFlow(0, 1);
                        break;
                    case 3:
                        this.components[2].classList.add('active');
                        this.flowLines[1].classList.add('active');
                        await this.showDataFlow(1, 2);
                        break;
                    case 4:
                        this.components[3].classList.add('active');
                        this.flowLines[2].classList.add('active');
                        await this.showDataFlow(2, 3);
                        break;
                    case 5:
                        this.components[4].classList.add('active');
                        this.flowLines[3].classList.add('active');
                        await this.showDataFlow(3, 4);
                        break;
                    case 6:
                        this.components[5].classList.add('active');
                        this.flowLines[4].classList.add('active');
                        await this.showDataFlow(4, 5);
                        break;
                    case 7:
                        this.components[6].classList.add('active');
                        this.flowLines[5].classList.add('active');
                        await this.showDataFlow(5, 6);
                        break;
                }

                document.getElementById('explanationText').innerHTML = explanations[step];
            }

            showDataFlow(fromIndex, toIndex) {
                return new Promise(resolve => {
                    const fromComp = this.components[fromIndex];
                    const toComp = this.components[toIndex];
                    
                    const fromRect = fromComp.getBoundingClientRect();
                    const toRect = toComp.getBoundingClientRect();
                    const containerRect = document.getElementById('animationContainer').getBoundingClientRect();
                    
                    const dataFlow = document.createElement('div');
                    dataFlow.className = 'data-flow';
                    dataFlow.style.left = (fromRect.left - containerRect.left + fromRect.width/2) + 'px';
                    dataFlow.style.top = (fromRect.top - containerRect.top + fromRect.height/2) + 'px';
                    dataFlow.style.setProperty('--tx', (toRect.left - fromRect.left) + 'px');
                    dataFlow.style.setProperty('--ty', (toRect.top - fromRect.top) + 'px');
                    
                    document.getElementById('animationContainer').appendChild(dataFlow);
                    
                    setTimeout(() => {
                        dataFlow.classList.add('show', 'move');
                    }, 100);
                    
                    setTimeout(() => {
                        dataFlow.remove();
                        resolve();
                    }, 1100);
                });
            }

            updateUI() {
                document.getElementById('currentStep').textContent = this.currentStep;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.getElementById('prevBtn').disabled = this.currentStep === 0;
                document.getElementById('nextBtn').disabled = this.currentStep === this.totalSteps;
                
                if (this.currentStep === this.totalSteps) {
                    document.getElementById('nextBtn').textContent = 'æ¼”ç¤ºå®Œæˆ';
                } else {
                    document.getElementById('nextBtn').textContent = 'ä¸‹ä¸€æ­¥';
                }
            }
        }

        // åˆå§‹åŒ–æ¼”ç¤º
        document.addEventListener('DOMContentLoaded', () => {
            new SpringMVCDemo();
        });
    </script>
