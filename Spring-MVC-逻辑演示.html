<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring MVC ÈÄªËæëÊºîÁ§∫</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .animation-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 400px;
            margin-bottom: 30px;
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .component {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .component.active {
            background: #007bff;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .component h3 {
            margin: 0 0 10px 0;
        }

        .component-icon {
            width: 80px;
            height: 80px;
            background: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            font-size: 30px;
            font-weight: bold;
        }

        .component.active .component-icon {
            background: #0056b3;
            color: white;
        }

        .arrow {
            font-size: 30px;
            color: #6c757d;
            transition: color 0.5s ease;
        }

        .arrow.active {
            color: #28a745;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .flow-line {
            position: absolute;
            height: 3px;
            background: #6c757d;
            transition: background-color 0.5s ease;
        }

        .flow-line.active {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .explanation {
            background: #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            min-height: 150px;
        }

        .explanation h2 {
            color: #007bff;
            margin-top: 0;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #6c757d;
        }

        .step-indicator span {
            color: #007bff;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
        }

        .highlight {
            color: #ff6b6b;
            font-weight: bold;
        }

        /* Spring MVC ÁªÑ‰ª∂Ê†∑Âºè */
        .dispatcher-servlet { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .handler-mapping { background: linear-gradient(45deg, #4834d4, #686de0); }
        .controller { background: linear-gradient(45deg, #00d2d3, #54a0ff); }
        .model-view { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
        .view-resolver { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .view { background: linear-gradient(45deg, #1dd1a1, #10ac84); }

        .component.active .component-icon {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .data-flow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffc107;
            border-radius: 50%;
            transition: all 1s ease;
            opacity: 0;
        }

        .data-flow.show {
            opacity: 1;
        }

        .data-flow.move {
            animation: moveFlow 1s ease-in-out;
        }

        @keyframes moveFlow {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spring MVC Â∑•‰ΩúÊµÅÁ®ãÊºîÁ§∫</h1>
        
        <div class="controls">
            <button id="prevBtn" class="btn" disabled>‰∏ä‰∏ÄÊ≠•</button>
            <button id="nextBtn" class="btn">ÂºÄÂßãÊºîÁ§∫</button>
            <button id="resetBtn" class="btn">ÈáçÁΩÆ</button>
        </div>

        <div class="step-indicator">
            ÂΩìÂâçÊ≠•È™§: <span id="currentStep">0</span>/7
        </div>

        <div class="animation-container" id="animationContainer">
            <!-- ÁªÑ‰ª∂Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂàõÂª∫ -->
        </div>

        <div class="explanation">
            <h2>ÊµÅÁ®ãËØ¥Êòé</h2>
            <div id="explanationText">
                ÁÇπÂáª"‰∏ã‰∏ÄÊ≠•"ÂºÄÂßãSpring MVCÊµÅÁ®ãÊºîÁ§∫
            </div>
        </div>
    </div>

    <script>
        class SpringMVCDemo {
            constructor() {
                this.currentStep = 0;
                this.totalSteps = 7;
                this.components = [];
                this.flowLines = [];
                this.dataFlows = [];
                
                this.init();
                this.bindEvents();
            }

            init() {
                this.createComponents();
                this.updateUI();
            }

            createComponents() {
                const container = document.getElementById('animationContainer');
                container.innerHTML = '';

                // ÂàõÂª∫Spring MVCÁªÑ‰ª∂
                const componentData = [
                    { id: 'client', name: 'ÂÆ¢Êà∑Á´Ø', icon: 'üì±' },
                    { id: 'dispatcher', name: 'DispatcherServlet', icon: 'üîå' },
                    { id: 'mapping', name: 'HandlerMapping', icon: 'üó∫Ô∏è' },
                    { id: 'controller', name: 'Controller', icon: '‚öôÔ∏è' },
                    { id: 'modelview', name: 'ModelAndView', icon: 'üìÑ' },
                    { id: 'resolver', name: 'ViewResolver', icon: 'üîç' },
                    { id: 'view', name: 'View', icon: 'üñ•Ô∏è' }
                ];

                // ÂàõÂª∫ÁªÑ‰ª∂
                componentData.forEach((data, index) => {
                    const component = document.createElement('div');
                    component.className = 'component';
                    component.id = data.id;
                    component.innerHTML = `
                        <div class="component-icon" style="background: ${this.getComponentColor(index)}">${data.icon}</div>
                        <h3>${data.name}</h3>
                    `;
                    container.appendChild(component);
                    this.components.push(component);
                });

                // ÂàõÂª∫ÁÆ≠Â§¥ÂíåÊµÅÁ®ãÁ∫ø
                this.createArrows();
            }

            getComponentColor(index) {
                const colors = [
                    '#6c757d', // ÂÆ¢Êà∑Á´Ø
                    '#ff6b6b', // DispatcherServlet
                    '#4834d4', // HandlerMapping
                    '#00d2d3', // Controller
                    '#ff9ff3', // ModelAndView
                    '#feca57', // ViewResolver
                    '#1dd1a1'  // View
                ];
                return colors[index] || '#6c757d';
            }

            createArrows() {
                const container = document.getElementById('animationContainer');
                
                // ÂàõÂª∫ÁÆ≠Â§¥ÂíåËøûÊé•Á∫ø
                for (let i = 0; i < this.components.length - 1; i++) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.id = `arrow${i}`;
                    arrow.innerHTML = '‚Üí';
                    arrow.style.position = 'absolute';
                    container.appendChild(arrow);
                    this.flowLines.push(arrow);
                }
            }

            bindEvents() {
                document.getElementById('nextBtn').addEventListener('click', () => this.nextStep());
                document.getElementById('prevBtn').addEventListener('click', () => this.prevStep());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
            }

            async nextStep() {
                if (this.currentStep < this.totalSteps) {
                    this.currentStep++;
                    await this.executeStep(this.currentStep);
                    this.updateUI();
                }
            }

            async prevStep() {
                if (this.currentStep > 0) {
                    this.deactivateStep(this.currentStep);
                    this.currentStep--;
                    this.updateUI();
                }
            }

            reset() {
                this.currentStep = 0;
                this.deactivateAll();
                this.updateUI();
            }

            deactivateAll() {
                this.components.forEach(comp => comp.classList.remove('active'));
                this.flowLines.forEach(line => line.classList.remove('active'));
                document.getElementById('explanationText').innerHTML = 'ÁÇπÂáª"‰∏ã‰∏ÄÊ≠•"ÂºÄÂßãSpring MVCÊµÅÁ®ãÊºîÁ§∫';
            }

            deactivateStep(step) {
                // Ê∏ÖÈô§ÂΩìÂâçÊ≠•È™§ÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
                if (step === 1) this.components[0].classList.remove('active');
                if (step === 2) {
                    this.components[1].classList.remove('active');
                    this.flowLines[0].classList.remove('active');
                }
                if (step === 3) {
                    this.components[2].classList.remove('active');
                    this.flowLines[1].classList.remove('active');
                }
                if (step === 4) {
                    this.components[3].classList.remove('active');
                    this.flowLines[2].classList.remove('active');
                }
                if (step === 5) {
                    this.components[4].classList.remove('active');
                    this.flowLines[3].classList.remove('active');
                }
                if (step === 6) {
                    this.components[5].classList.remove('active');
                    this.flowLines[4].classList.remove('active');
                }
                if (step === 7) {
                    this.components[6].classList.remove('active');
                    this.flowLines[5].classList.remove('active');
                }
            }

            async executeStep(step) {
                const explanations = {
                    1: `
                        <h3>1. ÂÆ¢Êà∑Á´ØÂèëËµ∑ËØ∑Ê±Ç</h3>
                        <p>Áî®Êà∑Âú®ÊµèËßàÂô®‰∏≠ËæìÂÖ•URLÊàñÁÇπÂáªÈìæÊé•ÔºåÂèëËµ∑HTTPËØ∑Ê±ÇÂà∞ÊúçÂä°Âô®„ÄÇ</p>
                        <div class="code-block">
                            GET <span class="highlight">/user/list</span> HTTP/1.1<br>
                            Host: localhost:8080<br>
                            User-Agent: Mozilla/5.0
                        </div>
                        <p>ËøôÊòØÊï¥‰∏™Spring MVCÊµÅÁ®ãÁöÑËµ∑ÁÇπÔºåÊâÄÊúâÁöÑÁî®Êà∑ËØ∑Ê±ÇÈÉΩ‰ªéËøôÈáåÂºÄÂßã„ÄÇ</p>
                    `,
                    2: `
                        <h3>2. DispatcherServletÊé•Êî∂ËØ∑Ê±Ç</h3>
                        <p>DispatcherServlet‰Ωú‰∏∫ÂâçÁ´ØÊéßÂà∂Âô®ÔºåÊé•Êî∂ÊâÄÊúâÁöÑHTTPËØ∑Ê±Ç„ÄÇÂÆÉÊòØSpring MVCÁöÑÊ†∏ÂøÉÁªÑ‰ª∂ÔºåË¥üË¥£ÂçèË∞ÉÊï¥‰∏™ÊµÅÁ®ã„ÄÇ</p>
                        <div class="code-block">
                            <span class="highlight">@WebServlet</span>(urlPatterns = "/")<br>
                            public class <span class="highlight">DispatcherServlet</span> extends HttpServlet {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;// Áªü‰∏ÄÂ§ÑÁêÜÊâÄÊúâËØ∑Ê±Ç<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;// ÂàÜÂèëÁªôÁõ∏Â∫îÁöÑÂ§ÑÁêÜÂô®<br>
                            }
                        </div>
                        <p>DispatcherServletÊòØSpring MVCÁöÑÂÖ•Âè£ÁÇπÔºåÂÆûÁé∞‰∫ÜÊéßÂà∂Âô®ÁöÑÁªü‰∏ÄÁÆ°ÁêÜÂíåËØ∑Ê±ÇÂàÜÂèë„ÄÇ</p>
                    `,
                    3: `
                        <h3>3. HandlerMappingÊü•ÊâæÂ§ÑÁêÜÂô®</h3>
                        <p>HandlerMappingÊ†πÊçÆËØ∑Ê±ÇURLÊü•ÊâæÂØπÂ∫îÁöÑControllerÂ§ÑÁêÜÂô®„ÄÇÂÆÉÈÄöËøáÊò†Â∞ÑËßÑÂàôÁ°ÆÂÆöÂì™‰∏™ControllerÂ∫îËØ•Â§ÑÁêÜÂΩìÂâçËØ∑Ê±Ç„ÄÇ</p>
                        <div class="code-block">
                            <span class="highlight">@RequestMapping("/user")</span><br>
                            public class UserController {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;<span class="highlight">@GetMapping("/list")</span><br>
                            &nbsp;&nbsp;&nbsp;&nbsp;public String listUsers() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// Â§ÑÁêÜÁî®Êà∑ÂàóË°®ËØ∑Ê±Ç<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                            }
                        </div>
                        <p>HandlerMappingÁª¥Êä§‰∫ÜURLÂà∞ControllerÊñπÊ≥ïÁöÑÊò†Â∞ÑÂÖ≥Á≥ªÔºåÁ°Æ‰øùËØ∑Ê±ÇËÉΩÊâæÂà∞Ê≠£Á°ÆÁöÑÂ§ÑÁêÜÈÄªËæë„ÄÇ</p>
                    `,
                    4: `
                        <h3>4. ControllerÂ§ÑÁêÜ‰∏öÂä°ÈÄªËæë</h3>
                        <p>ControllerÊé•Êî∂ËØ∑Ê±ÇÂèÇÊï∞ÔºåÊâßË°å‰∏öÂä°ÈÄªËæëÔºåËøîÂõûModelAndViewÂØπË±°„ÄÇModelAndViewÂåÖÂê´‰∫ÜÊ®°ÂûãÊï∞ÊçÆÂíåËßÜÂõæÂêçÁß∞„ÄÇ</p>
                        <div class="code-block">
                            <span class="highlight">@GetMapping("/list")</span><br>
                            public ModelAndView listUsers() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;List&lt;User&gt; users = <span class="highlight">userService.getAllUsers()</span>;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;ModelAndView mav = new ModelAndView("userList");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;mav.addObject("users", users);<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;return mav;<br>
                            }
                        </div>
                        <p>ControllerÊòØÂÆûÈôÖÁöÑ‰∏öÂä°Â§ÑÁêÜÂ±ÇÔºåË¥üË¥£Â§ÑÁêÜÂÖ∑‰ΩìÁöÑ‰∏öÂä°ÈÄªËæëÂπ∂Â∞ÜÁªìÊûúÂ∞ÅË£ÖÂà∞ModelAndView‰∏≠„ÄÇ</p>
                    `,
                    5: `
                        <h3>5. ËøîÂõûModelAndView</h3>
                        <p>ControllerÂ§ÑÁêÜÂÆåÊàêÂêéÔºåÂ∞ÜModelAndViewÂØπË±°ËøîÂõûÁªôDispatcherServlet„ÄÇËøô‰∏™ÂØπË±°ÂåÖÂê´‰∫ÜËßÜÂõæÂêçÁß∞ÂíåÊ®°ÂûãÊï∞ÊçÆ„ÄÇ</p>
                        <div class="code-block">
                            // ModelAndViewÁªìÊûÑ<br>
                            {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;"viewName": <span class="highlight">"userList"</span>,<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;"model": {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"users": [User1, User2, ...]<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;}<br>
                            }
                        </div>
                        <p>ModelAndViewÊòØModelÂíåViewÁöÑÁªÑÂêàÔºå‰∏∫ÂêéÁª≠ÁöÑËßÜÂõæËß£ÊûêÊèê‰æõ‰∫ÜÂøÖË¶ÅÁöÑ‰ø°ÊÅØ„ÄÇ</p>
                    `,
                    6: `
                        <h3>6. ViewResolverËß£ÊûêËßÜÂõæ</h3>
                        <p>ViewResolverÊ†πÊçÆModelAndView‰∏≠ÁöÑËßÜÂõæÂêçÁß∞ÊâæÂà∞ÂØπÂ∫îÁöÑËßÜÂõæÊ®°ÊùøÊñá‰ª∂ÔºåÂπ∂ÂàõÂª∫ViewÂØπË±°„ÄÇ</p>
                        <div class="code-block">
                            <span class="highlight">@Bean</span><br>
                            public InternalResourceViewResolver viewResolver() {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;InternalResourceViewResolver resolver =<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;new InternalResourceViewResolver();<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;resolver.setPrefix("/WEB-INF/views/");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;resolver.setSuffix(".jsp");<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;return resolver;<br>
                            }
                        </div>
                        <p>ViewResolverË¥üË¥£Â∞ÜÈÄªËæëËßÜÂõæÂêçÁß∞ËΩ¨Êç¢‰∏∫ÂÆûÈôÖÁöÑËßÜÂõæÂØπË±°ÔºåÂ∏∏ËßÅÁöÑÂÆûÁé∞ÊúâJSP„ÄÅThymeleafÁ≠âËßÜÂõæËß£ÊûêÂô®„ÄÇ</p>
                    `,
                    7: `
                        <h3>7. ViewÊ∏≤ÊüìÂìçÂ∫î</h3>
                        <p>View‰ΩøÁî®ModelAndView‰∏≠ÁöÑÊ®°ÂûãÊï∞ÊçÆÊ∏≤ÊüìÈ°µÈù¢ÔºåÁîüÊàêÊúÄÁªàÁöÑHTMLÂìçÂ∫îËøîÂõûÁªôÂÆ¢Êà∑Á´ØÊµèËßàÂô®„ÄÇ</p>
                        <div class="code-block">
                            // userlist.jsp Á§∫‰æã<br>
                            &lt;%@ page contentType="text/html;charset=UTF-8" %&gt;<br>
                            &lt;%@ taglib prefix="c"<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;uri="http://java.sun.com/jsp/jstl/core" %&gt;<br>
                            &lt;html&gt;<br>
                            &lt;body&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&lt;c:forEach items="${users}" var="user"&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;${user.name}&lt;/p&gt;<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&lt;/c:forEach&gt;<br>
                            &lt;/body&gt;<br>
                            &lt;/html&gt;
                        </div>
                        <p>ÊúÄÁªàÁî®Êà∑Âú®ÊµèËßàÂô®‰∏≠ÁúãÂà∞Ê∏≤ÊüìÂ•ΩÁöÑHTMLÈ°µÈù¢ÔºåÂÆåÊàêÊï¥‰∏™Spring MVCËØ∑Ê±ÇÂ§ÑÁêÜÊµÅÁ®ã„ÄÇ</p>
                    `
                };

                // ÊøÄÊ¥ªÂØπÂ∫îÁªÑ‰ª∂
                switch(step) {
                    case 1:
                        this.components[0].classList.add('active');
                        break;
                    case 2:
                        this.components[1].classList.add('active');
                        this.flowLines[0].classList.add('active');
                        await this.showDataFlow(0, 1);
                        break;
                    case 3:
                        this.components[2].classList.add('active');
                        this.flowLines[1].classList.add('active');
                        await this.showDataFlow(1, 2);
                        break;
                    case 4:
                        this.components[3].classList.add('active');
                        this.flowLines[2].classList.add('active');
                        await this.showDataFlow(2, 3);
                        break;
                    case 5:
                        this.components[4].classList.add('active');
                        this.flowLines[3].classList.add('active');
                        await this.showDataFlow(3, 4);
                        break;
                    case 6:
                        this.components[5].classList.add('active');
                        this.flowLines[4].classList.add('active');
                        await this.showDataFlow(4, 5);
                        break;
                    case 7:
                        this.components[6].classList.add('active');
                        this.flowLines[5].classList.add('active');
                        await this.showDataFlow(5, 6);
                        break;
                }

                document.getElementById('explanationText').innerHTML = explanations[step];
            }

            showDataFlow(fromIndex, toIndex) {
                return new Promise(resolve => {
                    const fromComp = this.components[fromIndex];
                    const toComp = this.components[toIndex];
                    
                    const fromRect = fromComp.getBoundingClientRect();
                    const toRect = toComp.getBoundingClientRect();
                    const containerRect = document.getElementById('animationContainer').getBoundingClientRect();
                    
                    const dataFlow = document.createElement('div');
                    dataFlow.className = 'data-flow';
                    dataFlow.style.left = (fromRect.left - containerRect.left + fromRect.width/2) + 'px';
                    dataFlow.style.top = (fromRect.top - containerRect.top + fromRect.height/2) + 'px';
                    dataFlow.style.setProperty('--tx', (toRect.left - fromRect.left) + 'px');
                    dataFlow.style.setProperty('--ty', (toRect.top - fromRect.top) + 'px');
                    
                    document.getElementById('animationContainer').appendChild(dataFlow);
                    
                    setTimeout(() => {
                        dataFlow.classList.add('show', 'move');
                    }, 100);
                    
                    setTimeout(() => {
                        dataFlow.remove();
                        resolve();
                    }, 1100);
                });
            }

            updateUI() {
                document.getElementById('currentStep').textContent = this.currentStep;
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                document.getElementById('prevBtn').disabled = this.currentStep === 0;
                document.getElementById('nextBtn').disabled = this.currentStep === this.totalSteps;
                
                if (this.currentStep === this.totalSteps) {
                    document.getElementById('nextBtn').textContent = 'ÊºîÁ§∫ÂÆåÊàê';
                } else {
                    document.getElementById('nextBtn').textContent = '‰∏ã‰∏ÄÊ≠•';
                }
            }
